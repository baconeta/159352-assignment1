<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>159352 Portfolio</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="/portfolio">Portfolio</a>
    <a href="/research">Research</a>
</div>
<h1>Josh's Investment Portfolio</h1>
<a href='https://iexcloud.io'>Data provided by IEX Cloud</a>
<br>
<table align='center' id='table' border='1'>
    <tr>
        <th style='width:120px'>
            Stock
        </th>
        <th style='width:120px'>
            Quantity
        </th>
        <th style='width:120px'>
            Price
        </th>
        <th style='width:120px'>
            Gain/Loss
        </th>
    </tr>
    <tr>
        <td><br></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<br>
<form method='post' target='_self'>
    <label for='stock-symbol' style='width: 100px; display:inline-block'>
        Stock Symbol:
    </label>
    <input id='stock-symbol' name='stock-symbol' required type='text'>
    <br>
    <br>
    <label for='quantity' style='width: 100px; display:inline-block'>
        Quantity:
    </label>
    <input id='quantity' name='quantity' required step=any type='number' value='0'>
    <br>
    <br>
    <label for='price' style='width: 100px; display:inline-block'>
        Share price: $
    </label>
    <input id='price' name='price' step=0.01 type='number' value='0.00'>
    <br>
    <br>
    <button type='reset' inline='true'>
        Reset
    </button>
    <button type='submit' formmethod='post' inline='true'>
        Update
    </button>
</form>
<br>Portfolio updated.
</body>
</html>
