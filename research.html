<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>159352 Research</title>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
</head>
<body style="text-align:center;" id="body">
<datalist id='symbols'></datalist>

<h1>Josh's Stock Research Centre</h1>
<br><br>
<form method="post" target="_self">
    <label for="stock-symbol" style="width: 100px; display:inline-block">Stock Symbol:</label>
    <input id="stock-symbol" name="stock-symbol" required type="text" list='symbols' inline="true">
    <button type="submit" formmethod="post" inline="true">Research</button>
</form>
<div style="text-align: left; width: 350px; margin: auto; font-size: 18px">
    <br>Symbol: TSLA
    <br>Company Name: Tesla Inc
    <br>PE ratio: 186.43438868165825
    <br>Market Capitalization: 1029863563077
    <br>52 week high: 1243.49
    <br>52 week low: 546.98
</div>
<script type="text/javascript">
    window.onload = function () {
        let dataPoints = [];
        let json_data = [{
            'date': '2022-04-11',
            'close': 35.9639,
            'volume': 123798406,
            'change': 0,
            'changePercent': 0,
            'changeOverTime': 0
        }];
        let stockChart = new CanvasJS.StockChart("stockChart", {
            charts: [{
                data: [{
                    type: "line",
                    dataPoints: dataPoints
                }]
            }],
            navigator: {
                slider: {
                    minimum: new Date(2017, 0o4, 0o24),
                    maximum: new Date(2022, 0o4, 0o24)
                }
            }
        });

        for (let i = 0; i < json_data.length; i++) {
            dataPoints.push({x: new Date(json_data[i].date), y: Number(json_data[i].close)});
        }

        stockChart.render();
    }
</script>
<br>
<div id='stockChart' style='height: 450px; width: 50%; margin-left: auto; margin-right: auto;'></div></body>
</html>
